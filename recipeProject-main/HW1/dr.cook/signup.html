<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/Dr.cook logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Dr.Cook</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

      body {
        background: linear-gradient(to bottom, #fbbf24, #fef3c7);
        font-family: Arial, sans-serif;
      }

      .font-custom {
        font-family: 'Pacifico', cursive;
      }

      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 1rem;
      }

      .logo-container img {
        width: 60px;
        height: auto;
      }

      button {
        transition: background-color 0.3s ease;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-[400px]">
      <!-- Logo and Text -->
      <div class="logo-container">
        <img src="/images/Dr.cook logo.png" alt="Dr.Cook Logo">
        <span class="text-3xl font-custom text-amber-800">Dr.Cook</span>
      </div>
      <h1 class="text-3xl font-custom text-center text-amber-800 mb-6">Create an Account!</h1>
      <form action="#" method="post" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-600 font-medium">Full Name</label>
          <input
            id="name"
            type="text"
            placeholder="Enter your full name"
            class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring focus:ring-amber-800"
            required
          />
        </div>
        <div>
          <label for="email" class="block text-gray-600 font-medium">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring focus:ring-amber-800"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-gray-600 font-medium">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Create a password"
            class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring focus:ring-amber-800"
            required
          />
        </div>
        <div>
          <label for="confirm_password" class="block text-gray-600 font-medium">Confirm Password</label>
          <input
            id="confirm_password"
            type="password"
            placeholder="Confirm your password"
            class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring focus:ring-amber-800"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-amber-800 text-white py-2 rounded-lg hover:bg-amber-700"
        >
          Sign Up
        </button>
      </form>
      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account? 
        <a href="/login.html" class="text-amber-800 underline hover:text-amber-700">Login</a>
      </p>
    </div>
  </body>
</html>
