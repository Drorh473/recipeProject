<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/Dr.cook logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Dr.Cook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body class="bg-amber-50 font-sans">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="w-full max-w-md">
        <!-- Logo and Text -->
        <div class="flex items-center justify-center gap-2.5 mb-6">
          <img src="/images/Dr.cook logo.png" alt="Dr.Cook Logo" class="w-18 h-12">
          <span class="text-3xl font-['Pacifico'] text-amber-800">Dr.Cook</span>
        </div>
        
        <form action="#" method="post" class="bg-white shadow-lg rounded-lg p-8 space-y-6">
          <h1 class="text-3xl font-['Pacifico'] text-center text-amber-800 mb-8">Create an Account!</h1>
          
          <div>
            <label for="name" class="block text-amber-800 font-medium mb-2">Full Name</label>
            <input
              id="name"
              type="text"
              placeholder="Enter your full name"
              class="w-full px-4 py-2.5 rounded-lg border border-amber-800 focus:outline-none focus:ring-2 focus:ring-amber-800 focus:ring-offset-2 placeholder:text-amber-800/60"
              required
            />
          </div>

          <div>
            <label for="email" class="block text-amber-800 font-medium mb-2">Email</label>
            <input
              id="email"
              type="email"
              placeholder="Enter your email"
              class="w-full px-4 py-2.5 rounded-lg border border-amber-800 focus:outline-none focus:ring-2 focus:ring-amber-800 focus:ring-offset-2 placeholder:text-amber-800/60"
              required
            />
          </div>
          
          <div>
            <label for="password" class="block text-amber-800 font-medium mb-2">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Create a password"
              class="w-full px-4 py-2.5 rounded-lg border border-amber-800 focus:outline-none focus:ring-2 focus:ring-amber-800 focus:ring-offset-2 placeholder:text-amber-800/60"
              required
            />
          </div>

          <div>
            <label for="confirm_password" class="block text-amber-800 font-medium mb-2">Confirm Password</label>
            <input
              id="confirm_password"
              type="password"
              placeholder="Confirm your password"
              class="w-full px-4 py-2.5 rounded-lg border border-amber-800 focus:outline-none focus:ring-2 focus:ring-amber-800 focus:ring-offset-2 placeholder:text-amber-800/60"
              required
            />
          </div>
          
          <button
            type="submit"
            class="w-full rounded-full border border-amber-800 text-amber-800 bg-gray-100 p-2.5 hover:bg-amber-50 transition-colors duration-300 text-base cursor-pointer"
          >
            Sign Up
          </button>
          
          <p class="text-center text-amber-800 mt-4">
            Already have an account? 
            <a href="/login.html" class="text-amber-800 font-semibold hover:text-amber-900">Login</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
