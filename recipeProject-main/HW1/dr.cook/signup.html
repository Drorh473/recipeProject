<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/Dr.cook logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Dr.Cook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body class="bg-amber-50 font-sans min-h-screen">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="w-full max-w-[340px] md:max-w-md">
        <!-- Logo and Text -->
        <div class="flex items-center justify-center gap-2 md:gap-2.5 mb-4 md:mb-6">
          <img src="/images/Dr.cook logo.png" alt="Dr.Cook Logo" class="w-14 h-10 md:w-18 md:h-12">
          <span class="text-2xl md:text-3xl font-['Pacifico'] text-amber-800">Dr.Cook</span>
        </div>
        
        <form id="signupForm" class="bg-white shadow-lg rounded-lg p-6 md:p-8 space-y-4 md:space-y-6">
          <h1 class="text-2xl md:text-3xl font-['Pacifico'] text-center text-amber-800 mb-6 md:mb-8">Create an Account!</h1>
          
          <div id="errorMessage" class="hidden text-red-500 text-center text-sm"></div>
          
          <div>
            <label for="username" class="block text-amber-800 font-medium mb-1.5 md:mb-2 text-sm md:text-base">Username</label>
            <input
              id="username"
              type="text"
              placeholder="Choose a username"
              class="w-full px-3 md:px-4 py-2 md:py-2.5 rounded-lg border border-amber-800 focus:outline-none focus:ring-2 focus:ring-amber-800 focus:ring-offset-2 placeholder:text-amber-800/60 text-sm md:text-base"
              required
            />
          </div>

          <div>
            <label for="email" class="block text-amber-800 font-medium mb-1.5 md:mb-2 text-sm md:text-base">Email</label>
            <input
              id="email"
              type="email"
              placeholder="Enter your email"
              class="w-full px-3 md:px-4 py-2 md:py-2.5 rounded-lg border border-amber-800 focus:outline-none focus:ring-2 focus:ring-amber-800 focus:ring-offset-2 placeholder:text-amber-800/60 text-sm md:text-base"
              required
            />
          </div>
          
          <div>
            <label for="password" class="block text-amber-800 font-medium mb-1.5 md:mb-2 text-sm md:text-base">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Create a password"
              class="w-full px-3 md:px-4 py-2 md:py-2.5 rounded-lg border border-amber-800 focus:outline-none focus:ring-2 focus:ring-amber-800 focus:ring-offset-2 placeholder:text-amber-800/60 text-sm md:text-base"
              required
            />
          </div>

          <div>
            <label for="confirm_password" class="block text-amber-800 font-medium mb-1.5 md:mb-2 text-sm md:text-base">Confirm Password</label>
            <input
              id="confirm_password"
              type="password"
              placeholder="Confirm your password"
              class="w-full px-3 md:px-4 py-2 md:py-2.5 rounded-lg border border-amber-800 focus:outline-none focus:ring-2 focus:ring-amber-800 focus:ring-offset-2 placeholder:text-amber-800/60 text-sm md:text-base"
              required
            />
          </div>
          
          <button
            type="submit"
            class="w-full rounded-full border border-amber-800 text-amber-800 bg-gray-100 p-2 md:p-2.5 hover:bg-amber-50 transition-colors duration-300 text-sm md:text-base cursor-pointer mt-2"
          >
            Sign Up
          </button>
          
          <p class="text-center text-amber-800 mt-4 text-sm md:text-base">
            Already have an account? 
            <a href="/login.html" class="text-amber-800 font-semibold hover:text-amber-900">Login</a>
          </p>
        </form>
      </div>
    </div>
    <script src="/public/login.js"></script>
    <script src="/public/signup.js"></script>
 Â </body>
</html>
