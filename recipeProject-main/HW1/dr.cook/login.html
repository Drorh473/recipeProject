<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Initialize Dark Mode Based on localStorage -->
    <script>
      if (localStorage.getItem('darkMode') === 'dark') {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
      } else {
        document.documentElement.classList.add('light');
        document.documentElement.classList.remove('dark');
      }
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/Dr.cook logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Dr.Cook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      };
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="switch-mode.js" type="module"></script>
  </head>
  <body class="bg-amber-50 dark:bg-black font-sans min-h-screen">
    <!-- Header with Toggle Button -->
    <header class="py-4 flex justify-end pr-6">
      <div class="rounded-full border-4 border-amber-800 dark:border-white">
        <div class="flex  items-center space-x-2 mx-4">
          <button onclick="updateMode(this)" class="dark:text-white">
            Dark
          </button>
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <!-- Center circle -->
            <circle cx="12" cy="12" r="4" fill="white"/>
            
            <!-- Sun rays -->
            <g stroke="white" stroke-width="2" stroke-linecap="round">
              <!-- Vertical and horizontal rays -->
              <line x1="12" y1="3" x2="12" y2="6"/>
              <line x1="12" y1="18" x2="12" y2="21"/>
              <line x1="3" y1="12" x2="6" y2="12"/>
              <line x1="18" y1="12" x2="21" y2="12"/>
              
              <!-- Diagonal rays -->
              <line x1="5.636" y1="5.636" x2="7.757" y2="7.757"/>
              <line x1="16.243" y1="16.243" x2="18.364" y2="18.364"/>
              <line x1="5.636" y1="18.364" x2="7.757" y2="16.243"/>
              <line x1="16.243" y1="7.757" x2="18.364" y2="5.636"/>
            </g>
          </svg>
        </div>
    </div>
    </header>
    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="w-full max-w-[340px] md:max-w-md">
        <!-- Logo and Text -->
        <div class="flex items-center justify-center gap-2 md:gap-2.5 mb-4 md:mb-6">
          <img src="/images/Dr.cook logo.png" alt="Dr.Cook Logo" class="w-14 h-10 md:w-18 md:h-12">
          <span class="text-2xl md:text-3xl font-['Pacifico'] text-amber-800 dark:text-white">Dr.Cook</span>
        </div>
        
        <form id="loginForm" class="bg-white dark:bg-[#2A3236] shadow-lg rounded-lg p-6 md:p-8 space-y-4 md:space-y-6">
          <h1 class="text-2xl md:text-3xl font-['Pacifico'] text-center text-amber-800 dark:text-white mb-6 md:mb-8">Welcome Back!</h1>
          
          <div id="errorMessage" class="hidden text-red-500 text-center text-sm"></div>
          
          <div>
            <label for="username" class="block text-amber-800 dark:text-white font-medium mb-1.5 md:mb-2 text-sm md:text-base">Username</label>
            <input
              id="username"
              type="text"
              placeholder="Enter your username"
              class="w-full px-3 md:px-4 py-2 md:py-2.5 rounded-lg border border-amber-800 dark:border-white focus:outline-none focus:ring-2 focus:ring-amber-800 dark:focus:ring-white focus:ring-offset-2 placeholder:text-amber-800/60 dark:placeholder:text-black text-sm md:text-base"
              required
            />
          </div>
          
          <div>
            <label for="password" class="block text-amber-800 dark:text-white font-medium mb-1.5 md:mb-2 text-sm md:text-base">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Enter your password"
              class="w-full px-3 md:px-4 py-2 md:py-2.5 rounded-lg border border-amber-800 dark:border-white focus:outline-none focus:ring-2 focus:ring-amber-800 dark:focus:ring-white focus:ring-offset-2 placeholder:text-amber-800/60 dark:placeholder:text-black text-sm md:text-base"
              required
            />
          </div>
          
          <button
            type="submit"
            class="w-full rounded-full border border-amber-800 dark:border-white text-amber-800 dark:text-white bg-gray-100 dark:bg-gray-800 p-2 md:p-2.5 hover:bg-amber-50 dark:hover:bg-gray-700 transition-colors duration-300 text-sm md:text-base cursor-pointer mt-2"
          >
            Login
          </button>
          
          <p class="text-center text-amber-800 dark:text-white mt-4 text-sm md:text-base">
            Don't have an account? 
            <a href="/signup.html" class="text-amber-800 dark:text-white font-semibold hover:text-amber-900 dark:hover:text-gray-300">Sign up</a>
          </p>
        </form>
      </div>
    </div>
 Â </body>
</html>
