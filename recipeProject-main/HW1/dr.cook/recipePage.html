<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/images/Dr.cook logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.Cook</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      /* Import fonts */
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=PT Serif&display=swap');
      
      .font-pacifico {
        font-family: 'Pacifico', cursive;
      }
      .font-ptSerif {
        font-family: 'PT Serif', cursive;
      }
    </style>
    <script src="switch-mode.js" type="module"></script>
    <script src="hamburgerBar.js" type="module"></script>
    <script src="recipePage.js" type="module"></script>
</head>
<body>
     <!-- might need to consider creating JS for the header - prevent duplicate -->
    <header class="dark:bg-slate-400 py-10 bg-amber-800">
        <div class="container mx-auto px-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
              <button
                onclick="toggleSideMenu()"  
                class="p-2 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2" >  
                <svg xmlns="http://www.w3.org/2000/svg" class=" dark:text-gray-900 h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">  
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16" />  
                </svg>
              </button>
              <img class="w-18 h-12 mb-2.5" src="/images/Dr.cook logo.png" alt="Dr.Cook logo">
              <span class="dark:text-gray-900 text-3xl font-pacifico text-white">
                Dr.Cook
              </span>
            </div>
            <div class="flex-1 pl-4 max-w-md mx-auto">
              <div class="relative">
                <input 
                  type="text" 
                  placeholder="What would you like to cook today?" 
                  class="dark:bg-[#202124] placeholder:dark:text-white dark:text-white text-amber-800 w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 placeholder:text-amber-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="dark:text-white w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-amber-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </div>
            </div>
            <div class="flex items-center space-x-4">
              <button onclick="location.href='/login.html'" class="dark:bg-[#202124] dark:text-white dark:border-white w-[120px] rounded-full border border-amber-800 text-amber-800 bg-gray-100 p-1.5 hover:bg-amber-50">Login</button>
              <button onclick="location.href='/signup.html'" class="dark:bg-[#202124] dark:text-white dark:border-white w-[120px] rounded-full border border-amber-800 text-amber-800 bg-gray-100 p-1.5 hover:bg-amber-50">SignUp</button>
              <div class="flex items-center space-x-2">
                <button onclick="updateMode(this)" class="dark:text-gray-900 pl-3 text-gray-100 hover:text-amber-50">Dark</button>
                <img class="w-5 h-5" src="/images/Dark.png" alt="Dark">
              </div>
            </div>
          </div>
        </div>
    </header>
    <div id="side-menu" 
         class="dark:bg-[#2A3236] dark:border dark:border-white hidden absolute border border-amber-800 left-0 top-100% w-72 h-72 bg-[#FFF6E0] text-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
    </div>
    <div id="container-for-recipe" class="dark:bg-[#202124]"></div>
    <script type="module">
        import { updateRecipe } from './recipePage.js';
        const container = document.getElementById('container-for-recipe');
        updateRecipe('Classic Cheese Lasagna', container);
    </script>
</body>
</html>
