<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/images/Dr.cook logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.Cook</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      /* Import fonts */
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=PT Serif&display=swap');
      
      .font-pacifico {
        font-family: 'Pacifico', cursive;
      }
      .font-ptSerif {
        font-family: 'PT Serif', cursive;
      }
    </style>
    <script src="switch-mode.js" type="module"></script>
    <script src="hamburgerBar.js" type="module"></script>
    <script src="recipePage.js" type="module"></script>
    <script src="header.js" type="module"></script>
</head>
<body>
    <header id="header-container" class="dark:bg-slate-400 py-10 bg-amber-800">
      <script type="module">
        import { showHeader } from './header.js';
        const container = document.getElementById('header-container');
        showHeader(container);
      </script>
    </header>
    <div id="side-menu" 
         class="dark:bg-[#2A3236] dark:border dark:border-white hidden absolute border border-amber-800 left-0 top-100% w-72 h-72 bg-[#FFF6E0] text-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
    </div>
    <div id="container-for-recipe" class="dark:bg-[#202124]"></div>
    <script type="module">
        import { updateRecipe } from './recipePage.js';
        const container2 = document.getElementById('container-for-recipe');
        updateRecipe('Classic Cheese Lasagna', container2);
    </script>
</body>
</html>
