<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/Dr.cook logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr.Cook</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="py-10 bg-amber-800">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <button class="p-2 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-800">  
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">  
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16" />  
              </svg>
            </button>
            <img class="w-18 h-12 mb-2.5" src="/images/Dr.cook logo.png" alt="Dr.Cook logo">
            <span class="text-3xl font-custom text-gray-800">
              Dr.Cook
            </span>
          </div>
          <div class="flex-1 max-w-md mx-auto">
            <div class="relative">
              <input 
                type="text" 
                placeholder="What would you like to cook today?" 
                class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 placeholder:text-amber-800">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-amber-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <button class="w-[120px] rounded-full border border-amber-800 text-amber-800 bg-gray-100 p-1.5 hover:bg-amber-50">Login</button>
            <button class="w-[120px] rounded-full border border-amber-800 text-amber-800 bg-gray-100 p-1.5 hover:bg-amber-50">SignUp</button>
          </div>
        </div>
      </div>
    </header>
    <div className="recommended" class="h-25 w-full">
      <h1 class="text-center text-3xl font-custom text-gray-800 pt-5">
        Our Recommended Recipes
      </h1>
    </div>
    <div class="flex justify-center pt-10">
      <div class ="flex w-[1000px] border border-amber-800 rounded pl-50 bg-gradient-to-t from-amber-700 to-amber-100">
        <img class="w-90 h-80 pl-0" src="/images/Cheese-Lasagna.jpg" alt="Lasagna">
        <div class="flex flex-col w-full">
          <h2 class="text-xl font-bold text-center">Cheese Lasagna</h2>
          <p class="text-gray-700 mt-2 ml-2 text-lg">
            Enjoy this delicious cheese lasagna made with layers of creamy cheese and rich tomato sauce. Perfect for any occasion!
          </p>
          <div className="button-container" class="w-full items-start">
            <button class="absolute bottom-4 right-4 rounded-full border border-amber-800 w-40 h-10 text-amber-800 bg-gray-100 hover:bg-amber-50">To The Full Recipe</button>
          </div>
        </div>
      </div>
    </div>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
      .font-custom {
        font-family: 'Pacifico', cursive;
      }
    </style>
  </body>
</html>
