<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- script section for the dark-light mode check-->
    <script>
      if (localStorage.getItem('darkMode') === 'dark') {
        document.documentElement.classList.remove('light');        
        document.documentElement.classList.add('dark');      
      }
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/Dr.cook logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr.Cook</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      /* Import fonts */
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=PT Serif&display=swap');
      
      .font-pacifico {
        font-family: 'Pacifico', cursive;
      }
      .font-ptSerif {
        font-family: 'PT Serif', cursive;
      }
    </style>
    <!-- call all needed js files to use their funtions-->
    <script src="switch-mode.js" type="module"></script>
    <script src="recommended-recipes.js" type="module"></script>
    <script src="hamburgerBar.js" type="module"></script>
    <script src="header.js" type="module"></script>
  </head>
  <body>
    <header id="header-container" class="dark:bg-slate-400 py-10 bg-amber-800">
      <!-- use header.js to display the header in main page-->
      <script type="module">
        import { showHeader } from './header.js';
        const container = document.getElementById('header-container');
        showHeader(container);
      </script>
    </header>
    <div id="side-menu" 
         class="dark:bg-[#2A3236] dark:border dark:border-white 
         hidden fixed border border-amber-800 
         left-0 top-100% w-72 h-[calc(100vh-88px)] 
         bg-[#FFF6E0] text-white shadow-lg 
         transform -translate-x-full transition-transform duration-300 
         z-50">
    </div>
    <div class="dark:bg-[#202124] h-25 w-full">
      <!-- use the imported font for h1-->
      <h1 class="dark:text-white text-center text-3xl font-pacifico text-gray-800 pt-5">
        Our Recommended Recipes
      </h1>
    </div>
    <!-- section of recommended recipes, should change from time to time using DB -->
    <div id="recommended-recipe-container1" class="dark:bg-[#202124]">
      <script type="module">
        const container1 = document.getElementById('recommended-recipe-container1');
        updateBox(
            [
                'Cheese Lasagna',
                'Enjoy this delicious cheese lasagna made with layers of creamy cheese and rich tomato sauce. Perfect for any occasion!',
                '2 Hours',
                'Oven, Pot',
                'Hard'
            ],
            '/images/Cheese-Lasagna.jpg',
            container1
        );
      </script>
    </div>
    <div id="recommended-recipe-container2" class="dark:bg-[#202124]"></div>
    <script type="module">
      const container2 = document.getElementById('recommended-recipe-container2');
      updateBox(
          [
              'Onion Soup',
              'Sweet, caramelized onions simmered in a rich broth, topped with melted cheese and crusty bread.',
              '1 Hours',
              'Pot',
              'Medium'
          ],
          '/images/Onion-Soup.jpg',
          container2
      );
    </script>
    <script src="/auth-ui.js"></script>
  </body>
</html>
