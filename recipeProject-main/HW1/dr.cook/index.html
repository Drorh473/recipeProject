<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      if (localStorage.getItem('darkMode') === 'dark') {
        document.documentElement.classList.remove('light');        
        document.documentElement.classList.add('dark');      
      }
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/Dr.cook logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr.Cook</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      /* Import fonts */
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=PT Serif&display=swap');
      
      .font-pacifico {
        font-family: 'Pacifico', cursive;
      }
      .font-ptSerif {
        font-family: 'PT Serif', cursive;
      }
    </style>
    <script src="switch-mode.js" type="module"></script>
    <script src="recommended-recipes.js" type="module"></script>
  </head>
  <body>
    <header class="dark:bg-slate-400 py-10 bg-amber-800">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <button class="p-2 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-800">  
              <svg xmlns="http://www.w3.org/2000/svg" class=" dark:text-gray-900 h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">  
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16" />  
              </svg>
            </button>
            <img class="w-18 h-12 mb-2.5" src="/images/Dr.cook logo.png" alt="Dr.Cook logo">
            <span class="dark:text-gray-900 text-3xl font-pacifico text-white">
              Dr.Cook
            </span>
          </div>
          <div class="flex-1 pl-4 max-w-md mx-auto">
            <div class="relative">
              <input 
                type="text" 
                placeholder="What would you like to cook today?" 
                class="dark:bg-gray-900 placeholder:dark:text-white dark:text-white text-amber-800 w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 placeholder:text-amber-800">
              <svg xmlns="http://www.w3.org/2000/svg" class="dark:text-white w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-amber-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <button onclick="location.href='/login.html'" class="dark:bg-gray-900 dark:text-white dark:border-white w-[120px] rounded-full border border-amber-800 text-amber-800 bg-gray-100 p-1.5 hover:bg-amber-50">Login</button>
            <button onclick="location.href='/signup.html'" class="dark:bg-gray-900 dark:text-white dark:border-white w-[120px] rounded-full border border-amber-800 text-amber-800 bg-gray-100 p-1.5 hover:bg-amber-50">SignUp</button>
            <div class="flex items-center space-x-2">
              <button onclick="updateMode(this)" class="dark:text-gray-900 pl-3 text-gray-100 hover:text-amber-50">Dark</button>
              <img class="w-5 h-5" src="/images/Dark.png" alt="Dark">
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="dark:bg-gray-900 h-25 w-full">
      <h1 class="dark:text-white text-center text-3xl font-pacifico text-gray-800 pt-5">
        Our Recommended Recipes
      </h1>
    </div>
    <div id="recommended-recipe-container1" class="dark:bg-gray-900">
      <script type="module">
        const container1 = document.getElementById('recommended-recipe-container1');
        updateBox(
            [
                'Cheese Lasagna',
                'Enjoy this delicious cheese lasagna made with layers of creamy cheese and rich tomato sauce. Perfect for any occasion!',
                '2 Hours',
                'Oven, Pot',
                'Hard'
            ],
            '/images/Cheese-Lasagna.jpg',
            container1
        );
      </script>
    </div>
    <div id="recommended-recipe-container2" class="dark:bg-gray-900"></div>
    <script type="module">
      const container2 = document.getElementById('recommended-recipe-container2');
      updateBox(
          [
              'Onion Soup',
              'Sweet, caramelized onions simmered in a rich broth, topped with melted cheese and crusty bread.',
              '1 Hours',
              'Pot',
              'Medium'
          ],
          '/images/Onion-Soup.jpg',
          container2
      );
    </script>
    <script src="/auth-ui.js"></script>
  </body>
</html>
